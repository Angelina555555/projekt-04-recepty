<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="kontejner">
      <!-- hlavni recept -->
      <article class="salat">
        <h1>Salát s vlašskými ořechy</h1>
        <div class="popis">Saláty</div>
        <div class="komentare">5 komentářů</div>
      </article>

      <!-- maly recept 2 -->
      <article class="chlebicek">
        <h2>Chlebíček s avokádem</h2>
        <div class="popis">Svačina</div>
        <div class="komentare">16 komentářů</div>
      </article>

      <!-- maly recept 3 -->
      <article class="cizrna">
        <h2>Pita chléb s cizrnou</h2>
        <div class="popis">Luštěniny</div>
        <div class="komentare">23 komentářů</div>
      </article>

      <!-- maly recept 4 -->
      <article class="tacos">
        <h2>Avokádové tacos</h2>
        <div class="popis">Mexická</div>
        <div class="komentare">7 komentářů</div>
      </article>

      <!-- maly recept 5 -->
      <article class="burger">
        <h2>Sojový burger</h2>
        <div class="popis">Burgery</div>
        <div class="komentare">19 komentářů</div>
      </article>
    </main>
    <footer class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </footer>
  </body>
</html>
