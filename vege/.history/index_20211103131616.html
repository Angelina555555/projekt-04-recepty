  <head>

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="recepty.css" />

  <body>
    <main class="kontejner">
      <!-- hlavni recept -->
      <div class="salat">Salát s&nbsp;vlašskými ořechy Saláty 5 komentářů</div>

      <!-- maly recept 2 -->
      <div class="chlebicek">Chlebíček s avokádem Svačina 16 komentářů</div>

      <!-- maly recept 3 -->
      <div class="czrna">
        <img src="cizrna.jpg" alt="cizrna" />
        Pita chléb s cizrnou Luštěniny 23 komentářů
      </div>

      <!-- maly recept 4 -->
      <div class="avokado">Avokádové tacos Mexická 7 komentářů</div>

      <!-- maly recept 5 -->
      <div class="burger">Sojový burger Burgery 19 komentářů</div>
    </main>
    <footer class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
