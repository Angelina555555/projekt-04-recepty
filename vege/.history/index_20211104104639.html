<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="recepty.css" rel="stylesheet" />
  </head>
  <body>
    <main class="kontejner">
      <!-- hlavni recept -->
      <div class="salat">
        <p>Salát s vlašskými ořechy</p>
        <p>Saláty</p>
        <p>5 komentářů</p>
      </div>
      <!-- maly recept 2 -->
      <div class="chlebicek"></div>
      <img src="images/chlebicek.jpg" alt="foto chlebicka" />
      <p>Chlebíček s avokádem</p>
      <p>Svačina</p>
      <p>16 komentářů</p>
      <!-- maly recept 3 -->
      <div class="czrna">
        <img src="images/cizrna.jpg" alt="foto pita" />
        <p>Pita chléb s cizrnou</p>
        <p>Luštěniny</p>
        <p>23 komentářů</p>
      </div>

      <!-- maly recept 4 -->
      <div class="tacos"></div>
      <img src="images/tacos.jpg" alt="foto tacos" />
      <p>Avokádové tacos</p>
      <p>Mexická</p>
      <p>7 komentářů</p>
      <!-- maly recept 5 -->
      <div class="burger"></div>
      <img src="images/burger.jpg" alt="foto burgeru" />
      <p>Sojový burger</p>
      <p>Burgery</p>
      <p>19 komentářů</p>
    </main>
    <footer class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </footer>
  </body>
</html>
