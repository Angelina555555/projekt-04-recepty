<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="kontejner">
      <!-- hlavni recept -->
      <div class="salat">
        <h1>Salát s vlašskými ořechy</h1>
        <p>Saláty</p>
        <p>5 komentářů</p>
      </div>
      <!-- maly recept 2 -->

      <div class="chlebicek">
        <h2>Chlebíček s avokádem</h2>
        <p>Svačina</p>
        <p>16 komentářů</p>
      </div>
      <!-- maly recept 3 -->
      <div class="cizrna">
        <h2>Pita chléb s cizrnou</h2>
        <p>Luštěniny</p>
        <p>23 komentářů</p>
      </div>

      <!-- maly recept 4 -->
      <div class="tacos">
        <h2>Avokádové tacos</h2>
        <p>Mexická</p>
        <p>7 komentářů</p>
      </div>
      <!-- maly recept 5 -->
      <div class="burger">
        <h2>Sojový burger</h2>
        <p>Burgery</p>
        <p>19 komentářů</p>
      </div>
    </main>
    <footer class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </footer>
  </body>
</html>
