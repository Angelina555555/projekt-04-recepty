<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
      <!-- hlavni recept -->
      <div class="recepty">
        <div class="recept hlavni">
          <h2>Salát s&nbsp;vlašskými ořechy</h2>
        <div class="kontejner">
          <p>>Saláty</p>
        <p>>5 komentářů</p>
      </div>
    </div>
      <!-- maly recept 2 -->
      <div class="kontejner-maly"
      <div class="recept maly prvni">
        <h3>Chlebíček s&nbsp;avokádem</h3>
        <div class="popis">Svačina</div>
        <div class="komentare">16 komentářů</div>
      </div>
      </div>

      <!-- maly recept 3 -->
      <article class="cizrna">
        <div class="nazev">Pita chléb s&nbsp;cizrnou</div>
        <div class="popis">Luštěniny</div>
        <div class="komentare">23 komentářů</div>
      </article>

      <!-- maly recept 4 -->
      <article class="tacos">
        <div class="nazev">Avokádové tacos</div>
        <div class="popis">Mexická</div>
        <div class="komentare">7 komentářů</div>
      </article>

      <!-- maly recept 5 -->
      <article class="burger">
        <div class="nazev">Sojový burger</div>
        <div class="popis">Burgery</div>
        <div class="komentare">19 komentářů</div>
      </article>
    </div>
    <footer class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </footer>
  </body>
</html>
